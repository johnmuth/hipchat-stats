{% extends "layout.html" %}
{% block body %}
  <h2>Messages from room '{{ room.name }}'</h2>
  <div class="messages">
      <h3>Messages</h3>
      <ul>
          {% for message in messages %}
            <li>
                <div>{{message.date}}</div>
                <div>{{message.from.name}}</div>
                <div>{{message.message}}</div>
            </li>
          {% endfor %}
      </ul>
  </div>
{% endblock %}
